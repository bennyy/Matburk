version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: matburk_backend
    environment:
      MATBURK_DATABASE_URL: ${MATBURK_DATABASE_URL:-sqlite:////app/data/matplanerare.db}
      MATBURK_DATABASE_TYPE: ${MATBURK_DATABASE_TYPE:-sqlite}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://yourdomain.com}
      FIREBASE_AUTH_DISABLED: ${FIREBASE_AUTH_DISABLED:-false}
      FIREBASE_USE_EMULATOR: ${FIREBASE_USE_EMULATOR:-false}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CREDENTIALS_FILE: ${FIREBASE_CREDENTIALS_FILE:-/app/secrets/firebase-service-account.json}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
      - ./backend/secrets:/app/secrets
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - matburk_network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8000/settings"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://backend:8000/api
        VITE_USE_FIREBASE_EMULATOR: false
    container_name: matburk_frontend
    depends_on:
      - backend
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - matburk_network
    labels:
      - "coolify.managed=true"
      - "coolify.proxy=true"
      - "coolify.port=3000"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  matburk_network:
    driver: bridge
  coolify:
    external: true
