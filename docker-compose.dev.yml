version: "3.8"

services:
  # Backend API - Dev mode with hot reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ${COMPOSE_PROJECT_NAME:-matburk}_backend
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      PYTHONUNBUFFERED: "1"
      MATBURK_DATABASE_URL: ${MATBURK_DATABASE_URL:-sqlite:////app/data/matplanerare.db}
      MATBURK_DATABASE_TYPE: ${MATBURK_DATABASE_TYPE:-sqlite}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLIC_KEY_BASE64: ${CLERK_PUBLIC_KEY_BASE64}
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - matburk_network

  # Frontend - Dev mode with Vite dev server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ${COMPOSE_PROJECT_NAME:-matburk}_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - matburk_network

networks:
  matburk_network:
    driver: bridge
