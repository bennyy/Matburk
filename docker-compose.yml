version: "3.8"

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ${COMPOSE_PROJECT_NAME:-matburk}_backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/matplanerare.db}
      BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost}
      WORKERS: ${BACKEND_WORKERS:-1}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    # ports:
    #   - "${BACKEND_PORT:-8000}:8000"
    restart: unless-stopped
    networks:
      - matburk_network
    expose:
      - "8000"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${API_URL:-/api}
    container_name: ${COMPOSE_PROJECT_NAME:-matburk}_frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - matburk_network
    # ports:
    #   - "3000:3000"
    expose:
      - "3000"

networks:
  matburk_network:
    driver: bridge
