version: "3.8"

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ${COMPOSE_PROJECT_NAME:-matburk}_backend
    environment:
      MATBURK_DATABASE_URL: ${MATBURK_DATABASE_URL:-sqlite:////app/data/matplanerare.db}
      MATBURK_DATABASE_TYPE: ${MATBURK_DATABASE_TYPE:-sqlite}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      FIREBASE_AUTH_DISABLED: ${FIREBASE_AUTH_DISABLED:-false}
      FIREBASE_USE_EMULATOR: ${FIREBASE_USE_EMULATOR:-false}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CREDENTIALS_BASE64: ${FIREBASE_CREDENTIALS_BASE64}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - matburk_network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${API_URL:-http://localhost:8000/api}
        VITE_USE_FIREBASE_EMULATOR: ${VITE_USE_FIREBASE_EMULATOR:-false}
    container_name: ${COMPOSE_PROJECT_NAME:-matburk}_frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - matburk_network
    ports:
      - "3000:3000"

networks:
  matburk_network:
    driver: bridge
